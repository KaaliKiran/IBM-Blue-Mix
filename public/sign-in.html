<div animationdirective class="sign-up">

    <div class="content-table">
        <div class="content-table-cell">
            <div class="form-container">

                <div class="directional-copy trans-step1">
                    <p> Already setup? Great! Fill in your username and password below.</p>
                </div>
                <form id="sign-up-form" class="form-1 trans-step2">
                    <p class="field">
                        <input type="text" name="login" ng-model="login" placeholder="Username or email">
                    </p>
                    <p class="field">
                        <input type="password" name="password" ng-model="password" placeholder="Password">
                    </p>

                </form>
                <p class="trans-step3"> Haven't registered? <a href="#/sign-up" title="Sign Up">Go to Sign Up.</a>
                </p>


            </div>
            <div class="button-bottom trans-button">
                <button type="submit" for="submit-form" name="submit" class="sign-in-btn btn btn-block btn-primary">Sign In
                </button>


            </div>
        </div>
    </div>
</div>
